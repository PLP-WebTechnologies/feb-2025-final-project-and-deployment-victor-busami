<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jole Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="A premium blog about web development and design">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">Jole Blog</div>
            <ul class="nav-links">
                <li><a href="./index.html" class="active">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search posts..." aria-label="Search posts">
                    <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-results" id="search-results" hidden aria-live="polite">
            <h2>Search Results</h2>
            <div class="results-grid" id="results-container"></div>
            <button id="clear-search" class="btn-secondary">Clear Search</button>
        </section>

        <section class="featured-post" aria-labelledby="featured-post-heading">
            <h2 id="featured-post-heading" class="visually-hidden">Featured Post</h2>
            <!-- Featured post will be loaded dynamically -->
        </section>

        <section class="recent-posts" aria-labelledby="recent-posts-heading">
            <h2 id="recent-posts-heading">Latest Articles</h2>
            <div class="post-grid" id="post-container" role="list"></div>
            <div class="pagination" id="pagination" aria-label="Pagination"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Jole Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="https://x.com/Eng_Levis?t=3G3wMtqJldUuUtHSH6ymfg&s=08" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="www.linkedin.com/in/levis-rabah-8242a6304

                " aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/levisrabah" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- Loading order is critical -->
    <script src="./js/posts.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>

    <!-- Fallback for older browsers -->
    <script>
        if (typeof blogUtils === 'undefined') {
            document.write('<script src="./js/legacy.js"><\/script>');
        }
    </script>
</body>
</html>
